<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Curr√≠culo Online - Login</title>
</head>
<body>
    
    <div id="login">

        <figure>
            <img src="imagens/perfil-icon-100px.png" alt="Logo"/>
        </figure>
        
        <h1>Logar</h1>

        <form action="index.html" method="POST">

            <div>

                <label for="email">E-mail:</label>
            
                <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="email@provedor.com"
                    required
                />

            </div>
            <br>
            <div>

                <label for="email">Senha:</label>
            
                <input 
                    type="password"
                    name="Senha"
                    id="Senha"
                    placeholder="Digite sua senha"
                    required
                />

            </div>
            <br>
            <div>

                <input 
                    type="submit"
                    name="btn-enviar" 
                    id="btn-enviar"
                    value="Enviar"
                />
                &nbsp;
                <input 
                    type="reset"
                    name="btn-limpar" 
                    id="btn-limpar"
                    value="Limpar"
                />
                
                <!--
                    <button 
                    type="enviar" id="enviar">
                    Enviar
                    </button>
                -->
            </div>

        </form>

    </div>

</body>
</html>
